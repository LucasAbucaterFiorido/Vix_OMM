<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" type="img/png" href="img/logo-vix.png">
    <title>Formulário OMM</title>
</head>
<body onload="teste()">
    <!-- header -->
    <div class="container">
        <div class="card sombras_form_om"> <!-- border-success -->
            <div class="card-header">
                <div class="row">
                    <div class="col-md-12 text-center mt-5">
                        <img src="img/logo-vix.png" alt="vix">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center mt-4">
                        <h1><b>Ordem de Manutenção</b></h1>
                    </div>
                </div>
            </div>
            <!-- FIM header -->
            <!-- Formulario -->
            <form action="https://formsubmit.co/leandrofiorido13@gmail.com" method="POST">
                <div class="card-body">
                    <div class="row">
                        <!-- Check Boxes -->
                        <div class="col-12">
                            <table class="table align-middle">  
                                <tr>
                                    <div class="">
                                        <td><label class="form-label" for="ckSocorro">Socorro</label>  </td>
                                        <td><input class="form-check-inline" type="checkbox" name="ckSocorro" id="ckSocorro" value="Socorro = OK"></td>

                                        <td><label class="form-label" for="ckGarantia">Garantia</label> </td>
                                        <td><input class="form-check-inline" type="checkbox" name="ckGarantia" id="ckGarantia" value="Garantia = OK"></td>
                                    </div>
                                </tr>
                                <tr>
                                    <div class="">
                                        <td><label class="form-label" for="ckCorretiva">Corretiva</label>  </td>
                                        <td><input class="form-check-inline" type="checkbox" name="ckCorretiva" id="ckCorretiva" value="Corretiva = OK"></td>
                                        
                                        <td><label class="form-label" for="ckCorre_Prog">Corretiva Programada</label> </td>
                                        <td><input class="form-check-inline" type="checkbox" name="ckCorre_Prog" id="ckCorre_Prog" value="Corretiva_Programada = OK"></td>
                                    </div>
                                </tr>
                                <tr>
                                    <div class="">
                                        <td><label class="form-label" for="ckReforma_acidente">Reforma de Acidente</label>    </td>
                                        <td><input class="form-check-inline" type="checkbox" name="ckReforma_acidente" id="ckReforma_acidente" value="Reforma_Acidente = OK"></td>

                                        <td><label class="form-label" for="ckreform_melho">Reforma Melhoria</label>   </td>
                                        <td><input class="form-check-inline" type="checkbox" name="ckreform_melho" id="ckreform_melho" value="Reforma_Melhoria = OK"></td>
                                    </div>
                                </tr>
                            </table>
                        </div>
                        <!-- FIM Check Boxes -->
                    </div>
                    <div class="row">
                        <!-- Detalhes Problemas -->
                        <div class="col-12">
                            <label class="form-label" for="Nome_Condutor">Nome do Condutor:</label>
                            <input class="form-control" type="text" id="Nome_Condutor" name="Nome_Condutor" required>
                        </div>
                        <div class="col-12 mt-2">
                            <label class="form-label" for="DataAbertura">Data/Hora de Abertura OM:</label>
                            <input class="form-control" type="datetime-local" id="DataAbertura" name="DataAbertura" required>
                        </div>
                        <div class="col-12 mt-2">
                            <label class="form-label" for="Numero_Veiculo">Nº Veiculo/Maquina:</label>
                            <input class="form-control" type="text" id="Numero_Veiculo" name="Numero_Veiculo" required>
                        </div>
                        <div class="col-12 mt-2">
                            <label class="form-label" for="Horimetro">Horímetro:</label>
                            <input class="form-control" type="number" id="Horimetro" name="Horimetro" required>
                        </div>
                        <div class="col-12 mt-2">
                            <label class="form-label" for="Descricao_Reclamacao">Descrição do Problema:</label>
                            <textarea class="form-control" id="txtreclama" name="txtreclama" cols="40" rows="5" required></textarea>
                        </div>
                        <!-- FIM Detalhes Problemas -->
                    </div>
                    <hr>
                    <div class="row">
                        <!-- Tarefa Executada -->
                        <h4 class="card-title">Intervenção/Trabalho Realizado por :</h4>
                        <div class="col-12">
                            <table class="table align-middle">
                                <tr>
                                    <div class="mx-4">
                                        <td><label for="ckEletricista">Mecânico</label></td>
                                        <td><input type="checkbox" name="ckEletricista" id="ckEletricista" value="Mecânico = OK"></td>
                                        
                                        <td><label for="ckEletricista">Eletricista</label></td>
                                        <td><input type="checkbox" name="ckEletricista" id="ckEletricista" value="Eletricista = OK"></td>
                                    </div>
                                </tr>
                                <tr>
                                    <div class="ms-2">
                                        <td><label for="ckSoldador">Soldador</label></td>
                                        <td><input type="checkbox" name="ckSoldador" id="ckSoldador" value="Soldador = OK"></td>

                                        <td><label for="ckLubrificador">Lubrificador</label></td>
                                        <td><input type="checkbox" name="ckLubrificador" id="ckLubrificador" value="Lubrificador = OK"></td>
                                    </div>
                                </tr>
                                <tr>
                                    <div>
                                        <td><label class="form-label" for="ckLavador">Lavador</label></td>
                                        <td><input class="form-check-inline" type="checkbox" name="ckLavador" id="ckLavador" value="Lavador = OK"></td>
                                    </div>
                                </tr>
                            </table>
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="DataTermino">Data/Hora de Término OM:</label>
                            <input class="form-control" type="datetime-local" id="DataTermino" name="DataTermino" required>
                        </div>
                        <div class="col-12 text-center mt-2">
                            <label class="form-label" for="Nome_Responsavel">Responsável:</label>
                            <input class="form-control" type="text" id="Nome_Responsavel" name="Nome_Responsavel" required>
                        </div>
                        <!-- FIM Tarefa Executada -->
                    </div>
                    <input type="hidden" name="_next" value="https://lucasabucaterfiorido.github.io/Vix_OMM//paginaretorno.html">
                </div>
                <div class="card-footer config_posicionamento_btt">
                    <div class="col-12 text-center mt-2">
                        <button class="btn btn-success config_btt" type="submit">Enviar</button>
                        <button class="btn btn-warning config_btt" type="reset">Limpar</button>
                    </div>
                </div>
            </form>
            <!-- FIM Formulario -->
        </div>
    </div>
</body>
</html>
